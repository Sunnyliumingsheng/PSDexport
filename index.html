<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>PSD工具</title>
  <script src="main.js"></script>
</head>
<body>
  <sp-heading>图层工具</sp-heading>
  <div class="button-group">
    <sp-button id="btnExport">导出图层数据到文件夹</sp-button>
  </div>
  <sp-heading>图片提取</sp-heading>
  <div class="button-group">
    <sp-button id="btnExtractPNG">提取所有图片到文件夹</sp-button>
  </div>
  <sp-heading>一键格栅化所有矢量图层</sp-heading>
  <div class="button-group">
    <sp-button id="btnRasterizing">一键格栅化</sp-button>
  </div>
  <sp-heading>一键格栅化所有智能对象图层</sp-heading>
  <div class="button-group">
    <sp-button id="btnRasterizingSmartObject">一键格栅化智能图层</sp-button>
  </div>
</body>
</html>
